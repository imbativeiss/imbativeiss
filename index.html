<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 3px 6px rgba(0,0,0,0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e60073, 0 0 20px #e60073;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6, 0 0 30px #ff4da6, 0 0 40px #ff4da6;
            }
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            height: 30px;
            transition: all 0.3s ease;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .cell.x::before, .cell.x::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 70px;
            background-color: #ff4da6;
            border-radius: 10px;
        }

        .cell.x::before {
            transform: rotate(45deg);
        }

        .cell.x::after {
            transform: rotate(-45deg);
        }

        .cell.o::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 15px solid #4da6ff;
        }

        .cell.x {
            animation: x-appear 0.5s ease-out;
        }

        .cell.o {
            animation: o-appear 0.5s ease-out;
        }

        @keyframes x-appear {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes o-appear {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .winning-cell {
            animation: winning-cell 1s infinite alternate;
        }

        @keyframes winning-cell {
            from { box-shadow: 0 0 5px #fff, 0 0 10px #fff; }
            to { box-shadow: 0 0 20px #fff, 0 0 30px #4dff88; }
        }

        .reset-btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #4dff88;
            color: #1a2a6c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            background-color: #fff;
        }

        .reset-btn:active {
            transform: translateY(1px);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s linear forwards;
            z-index: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .player-turn {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 30px;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .player.active {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .player-symbol {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2>Developed by @imbativeiss[ðŸ¦‹]</h2>
        
        <div class="player-turn">
            <div class="player" id="player1">
                <div class="player-symbol">X</div>
                <div class="player-name">Player 1</div>
            </div>
            <div class="player" id="player2">
                <div class="player-symbol">O</div>
                <div class="player-name">Player 2</div>
            </div>
        </div>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="score-board">
            <div class="score">
                <span>Player X</span>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score">
                <span>Player O</span>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>
        
        <button class="reset-btn" id="reset">Reset Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('reset');
            const player1 = document.getElementById('player1');
            const player2 = document.getElementById('player2');
            const scoreX = document.getElementById('scoreX');
            const scoreO = document.getElementById('scoreO');
            
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let scores = { X: 0, O: 0 };
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Initialize game
            function initGame() {
                gameState = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                updatePlayerTurn();
                status.textContent = `Player ${currentPlayer}'s turn`;
                
                cells.forEach(cell => {
                    cell.classList.remove('x', 'o', 'winning-cell');
                    cell.textContent = '';
                });
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                if (gameState[clickedCellIndex] !== '' || !gameActive) return;
                
                // Update game state and UI
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                // Check for win or draw
                if (checkWin()) {
                    status.textContent = `Player ${currentPlayer} wins!`;
                    scores[currentPlayer]++;
                    updateScores();
                    highlightWinningCells();
                    gameActive = false;
                    createConfetti();
                    return;
                }
                
                if (checkDraw()) {
                    status.textContent = "Game ended in a draw!";
                    gameActive = false;
                    return;
                }
                
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updatePlayerTurn();
                status.textContent = `Player ${currentPlayer}'s turn`;
            }
            
            // Check for win
            function checkWin() {
                return winningConditions.some(condition => {
                    return condition.every(index => {
                        return gameState[index] === currentPlayer;
                    });
                });
            }
            
            // Check for draw
            function checkDraw() {
                return gameState.every(cell => cell !== '');
            }
            
            // Highlight winning cells
            function highlightWinningCells() {
                winningConditions.forEach(condition => {
                    if (condition.every(index => gameState[index] === currentPlayer)) {
                        condition.forEach(index => {
                            cells[index].classList.add('winning-cell');
                        });
                    }
                });
            }
            
            // Update player turn UI
            function updatePlayerTurn() {
                if (currentPlayer === 'X') {
                    player1.classList.add('active');
                    player2.classList.remove('active');
                } else {
                    player1.classList.remove('active');
                    player2.classList.add('active');
                }
            }
            
            // Update scores
            function updateScores() {
                scoreX.textContent = scores.X;
                scoreO.textContent = scores.O;
            }
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#ff4da6', '#4da6ff', '#4dff88', '#ffd24d', '#a64dff'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            resetBtn.addEventListener('click', initGame);
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
